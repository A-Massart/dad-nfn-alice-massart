       id="text41"><tspan
         sodipodi:role="line"
         id="tspan41"
         x="158.2498"
         y="121.74397"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next Bold';fill:#000000;fill-opacity:1">24 novembre 2025 — Un souffle trop chaud</tspan></text>
  </g>
