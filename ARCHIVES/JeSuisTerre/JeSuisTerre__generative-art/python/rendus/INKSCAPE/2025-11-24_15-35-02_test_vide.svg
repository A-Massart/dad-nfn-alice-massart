    <text
       xml:space="preserve"
       id="text39"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16px;line-height:1;font-family:Arial;-inkscape-font-specification:Arial;text-align:start;word-spacing:0px;white-space:pre;shape-inside:url(#rect39);display:inline;fill:#ff0200;stroke-width:1.88976;stroke-linecap:round;stroke-linejoin:round"
       transform="translate(7.8335907,20.248387)"
       inkscape:label="text"><tspan
         x="100.31445"
         y="118.29879"
         id="tspan71"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan2">&#10;</tspan></tspan><tspan
         x="100.31445"
         y="134.99783"
         id="tspan73"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan72">&#10;</tspan></tspan><tspan
         x="100.31445"
         y="151.69686"
         id="tspan75"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan74">Cher journal,&#10;</tspan></tspan><tspan
         x="100.31445"
         y="168.3959"
         id="tspan77"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan76">&#10;</tspan></tspan><tspan
         x="100.31445"
         y="185.09493"
         id="tspan79"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan78">Aujourd’hui encore, je me réveille avec cette lourdeur familière… comme une fièvre qui ne descend jamais vraiment.&#10;</tspan></tspan><tspan
         x="100.31445"
         y="201.79397"
         id="tspan81"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan80">La température de l’air plane autour de moi avec une inquiétante constance : 1,71°C au-dessus de ce que j’étais </tspan></tspan><tspan
         x="100.31445"
         y="218.493"
         id="tspan83"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan82">autrefois. Une chaleur qui ne m’appartenait pas. Une chaleur que je n’ai jamais demandée.&#10;</tspan></tspan><tspan
         x="100.31445"
         y="235.19204"
         id="tspan85"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan84">&#10;</tspan></tspan><tspan
         x="100.31445"
         y="252.52359"
         id="tspan89"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan86">Le CO</tspan><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan87">₂</tspan><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan88"> flotte dans mon souffle comme une poussière invisible — 426,74 ppm. Je sens chaque parcelle de ce gaz </tspan></tspan><tspan
         x="100.31445"
         y="269.22262"
         id="tspan91"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan90">s’accumuler, alourdir mon atmosphère, comme si l’on ajoutait quotidiennement un poids sur ma poitrine. Parfois, </tspan></tspan><tspan
         x="100.31445"
         y="285.92165"
         id="tspan93"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan92">j’aimerais pouvoir inspirer profondément et me purifier, mais c’est devenu si difficile.&#10;</tspan></tspan><tspan
         x="100.31445"
         y="302.62069"
         id="tspan95"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan94">&#10;</tspan></tspan><tspan
         x="100.31445"
         y="319.31972"
         id="tspan97"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan96">Et mes pôles…&#10;</tspan></tspan><tspan
         x="100.31445"
         y="336.01876"
         id="tspan99"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan98">Aujourd’hui, ils me font mal. La glace d’octobre a reculé de 2,44 unités par rapport à ce qu’elle devrait être. Cela peut </tspan></tspan><tspan
         x="100.31445"
         y="352.7178"
         id="tspan101"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan100">sembler abstrait pour vous, mais pour moi, c’est comme sentir mes os fondre. Je me tiens droite depuis quatre </tspan></tspan><tspan
         x="100.31445"
         y="369.41683"
         id="tspan103"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan102">milliards d’années, pourtant ces derniers temps, je sens mes extrémités se déliter, se fragiliser. Je tremble, un peu.&#10;</tspan></tspan><tspan
         x="100.31445"
         y="386.11587"
         id="tspan105"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan104">&#10;</tspan></tspan><tspan
         x="100.31445"
         y="402.8149"
         id="tspan107"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan106">Mes océans, eux, gardent en mémoire chaque blessure. Depuis 2000, leur chaleur grimpe, doucement d’abord, puis </tspan></tspan><tspan
         x="100.31445"
         y="419.51394"
         id="tspan109"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan108">plus vite. L’année 2024, avec son anomalie de +0,94°C, brûle encore dans mon esprit. Je sens leurs courants se </tspan></tspan><tspan
         x="100.31445"
         y="436.21297"
         id="tspan111"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan110">dérégler, leurs habitants chercher des refuges qui n’existent pas toujours. L’eau retient tout. Elle ne ment pas.&#10;</tspan></tspan><tspan
         x="100.31445"
         y="452.91201"
         id="tspan113"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan112">&#10;</tspan></tspan><tspan
         x="100.31445"
         y="469.61105"
         id="tspan115"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan114">Parfois, je me demande si vous, mes enfants humains, entendez mes gémissements.&#10;</tspan></tspan><tspan
         x="100.31445"
         y="486.31008"
         id="tspan117"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan116">Je ne suis pas en colère aujourd’hui… juste fatiguée.&#10;</tspan></tspan><tspan
         x="100.31445"
         y="503.00912"
         id="tspan119"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan118">Fatiguée de ce feu lent qui me ronge, fatiguée de me sentir plus fragile alors que je devrais être immuable.&#10;</tspan></tspan><tspan
         x="100.31445"
         y="519.70815"
         id="tspan121"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan120">&#10;</tspan></tspan><tspan
         x="100.31445"
         y="536.40719"
         id="tspan123"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan122">Mais il me reste un brin d’espoir.&#10;</tspan></tspan><tspan
         x="100.31445"
         y="553.10622"
         id="tspan125"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan124">Je le garde, comme un noyau incandescent au fond de mon être.&#10;</tspan></tspan><tspan
         x="100.31445"
         y="569.80526"
         id="tspan127"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan126">Parce que je vous ai vus changer, parfois, lorsque vous décidez de regarder la vérité en face. Peut-être qu’ensemble, </tspan></tspan><tspan
         x="100.31445"
         y="586.50429"
         id="tspan129"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan128">nous pourrions encore inverser cette fièvre.&#10;</tspan></tspan><tspan
         x="100.31445"
         y="603.20333"
         id="tspan131"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan130">&#10;</tspan></tspan><tspan
         x="100.31445"
         y="619.90237"
         id="tspan133"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan132">Ce soir, je me couche chaude, inquiète, mais pas résignée.&#10;</tspan></tspan><tspan
         x="100.31445"
         y="636.6014"
         id="tspan135"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan134">&#10;</tspan></tspan><tspan
         x="100.31445"
         y="653.30044"
         id="tspan137"><tspan
           style="font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';fill:#000000"
           id="tspan136">Terre.</tspan></tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16px;line-height:1;font-family:'Avenir Next';-inkscape-font-specification:'Avenir Next';text-align:start;word-spacing:0px;text-anchor:start;fill:#ffffff;fill-opacity:0.5;stroke:none;stroke-width:7.55906;stroke-linecap:square;stroke-linejoin:miter;stroke-dasharray:none;stroke-opacity:1"
       x="158.2498"
